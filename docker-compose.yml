services:
  postgres:
    image: postgres:16-alpine
    container_name: ads_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ads_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    env_file:
      - .env.local
    volumes:
      - redis_data:/data

